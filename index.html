<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href=style.css>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <a class="navbar-brand" href="/">
    <div class="logo-image">
      <img src="images/logo.svg" class="img-fluid">
    </div>
  </a>
  <div class="container">
    <img src="images/illustration-mockups.svg" alt="illustrations" class="illustration">
    <div class="container-block"><h1 class="main-heading">Build The Community Your Fans Will Love</h1>

      <p class="information">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <div class="button-container"><button class="button">Register</button></div>
        </div>
    
  </div>
  
  <div class="container-flex">
    <a href="https://www.facebook.com" class="logo"><ion-icon name="logo-facebook"></ion-icon></a>
    <a href="https://www.twitter.com"><ion-icon name="logo-twitter" class="logo"></ion-icon></a>
    <a href="https://www.instagram.com" class="logo"><ion-icon name="logo-instagram"></ion-icon></a>
  </div>
  <footer class="container">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/fahedarshad01">Fahed Arshad</a>.
    </p>
  </footer>
</body>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</html>
